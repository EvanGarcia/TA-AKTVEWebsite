<!doctype html>
<html>

<head>

    <title>AKTVE</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />

<body>

    <video playsinline autoplay muted loop poster="assets/images/background.jpg" id="bgvid" class="fillpage unselectable">
        <source src="assets/videos/background.mp4" type="video/mp4">
    </video>

    <div id="bgfilter" class="fillpage unselectable"></div>

    <div id="intro" class="unselectable">
        <img src="assets/images/logo.png" alt="AKTVE" id="logo"/>
        <div id="caption">Welcome to your next adventure.</div>
    </div>

    <div id="content">
        <ul id="tenants" class="unselectable">
            <li>
                <i class="fa fa-users" aria-hidden="true"></i>
                Meet.
            </li>
            <li>
                <i class="fa fa-binoculars" aria-hidden="true"></i>
                Explore.
            </li>
            <li>
                <i class="fa fa-globe" aria-hidden="true"></i>
                Experience.
            </li>
            <li>
                <i class="fa fa-heart" aria-hidden="true"></i>
                Enjoy.
            </li>
        </ul>

            Team AKTVE <i class="fa fa-copyright" aria-hidden="true"></i> 2016<br>

        </div>

</html>
