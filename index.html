    <script type="text/javascript">
        var bgvid = document.getElementById('bgvid');
        var bgvidcontrol = document.getElementById('bgvidcontrol');

        // Implement the the play/pause button
        bgvidcontrol.addEventListener('click', function() {
            if (bgvid.paused) {
                bgvid.play();
                bgvidcontrol.className = "fa fa-pause";
            }
            else {
                bgvid.pause();
                bgvidcontrol.className = "fa fa-play"
            }
        });

        // Play the background video on Android devices that support the
        // "canplay" event listener
        bgvid.addEventListener('canplay', function() {
            bgvid.play();
        });

        // Play the background video on mobile devices that must have user
        // interaction to start the video
        window.addEventListener('touchstart', function playBGVid() {
            bgvid.play();
            this.removeEventListener('touchstart', playBGVid);
        });
    </script>
